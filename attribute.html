<!DOCTYPE html> 
<html lang="en">
    <head>
        <title>Attributes</title>
        <style>
            a {
                color: cornflowerblue;
            }
            a[href="https://facebook.com"]{
                color: darkcyan;
            }
        </style>
    </head>
    <body>
        <h1>Using element attribute to style individually</h>
        <h2>unordered list of links</h2>
        <ul>
            <li><a href="https://google.com">Googly</a></li>
            <li><a href="https://facebook.com">Facebookies</a></li>
            <li><a href="https://twitter.com">Chweeter</a></li>
        </ul>
    </body> 
</html>
